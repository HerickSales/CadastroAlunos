<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>

        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/produtos.css">
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Loja</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Sobre</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Cadastros</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="produtos.html">Produtos</a></li>
                                <!-- <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                                <li><a class="dropdown-item" href="#!">New Arrivals</a></li> -->
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Carrinho
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-2">
            <div class="container ">
                <div class="text-center text-white">
                    <h1>Cadastro de produtos</h1>
                </div>
            </div>
        </header>
        <div class="m-2">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#frmCadastroProduto">Incluir</button>

        </div>
        <!-- Section-->
        <section class="m-2">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Imagem</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Arroz</td>
                    <td>R$ 9,87</td>
                    <td><i class="bi bi-image"></i></td>
                    <td> <button type="button" class="btn btn-primary">Alterar</button> <button type="button" class="btn btn-danger">Excluir</button></td>                    
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Feijão</td>
                    <td>R$ 3,53</td>
                    <td><i class="bi bi-image"></i></td>
                    <td> <button type="button" class="btn btn-primary">Alterar</button> <button type="button" class="btn btn-danger">Excluir</button></td>                          
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Macarrão</td>
                    <td>R$ 7,21</td>
                    <td><i class="bi bi-image"></i></td>
                    <td>
                       <button type="button" class="btn btn-primary">Alterar</button> <button type="button" class="btn btn-danger">Excluir</button>
                      </td>                           
                  </tr>
                </tbody>
              </table>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; IIF Website 2023</p></div>
        </footer>
        <!-- Modal produtos -->
        <div class="modal fade" id="frmCadastroProduto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Cadastro de produtos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <form action="http://localhost:3000/produtos" id="frmProd" method="post">
                        <div>
                            <label for="">Descrição</label>
                            <input type="text" class="form-control" id="inpDescricao" name="descricao" required>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <label for="">Preço</label>
                                <input type="text" class="form-control" id="inpValor" name="valor">
                            </div>    
                            <div class="col-9">
                                <label for="">Imagem</label>
                                <img src="" alt="" class="img-tabela" id="imgProduto">
                                <input type="file" class="form-control" id="inpImagem" name="imagem" style="display: none;" accept="image/png, image/gif, image/jpeg">
                            </div> 
                        </div> 
                        <div class="mt-2">
                            <button type="submit" id="btnProdutoInc" class="btn btn-primary" >Confirmar</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>                            
                        </div>
                   </form>                                                                                        
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="frmExcluirProduto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Deseja excluir o produto?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button class="btn btn-danger" id="btnExcluirModal">Sim</button>
                    <button class="btn btn-info" data-bs-dismiss="modal">Não</button>
                                                                                        
                </div>
              </div>
            </div>
          </div>          

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/produtos.js" type="module"></script>

    </body>
</html>
